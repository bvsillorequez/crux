<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crux</title>

  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
  <script src="https://kit.fontawesome.com/4cc3497292.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin="" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/crux_styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="./stylesheets/favicon.png?">
  
</head>
<body>

  
  <div id="mapid"></div>
 

  <div class="footer">
    <div class="key-container">
      <div id="key">
        <div class="key-header">
          Climber's Key
        </div>
        <div class="dots-container">
          <div class="dots">
            <span class="red"></span>
            <span class="blue"></span>
            <span class="yellow"></span>
          </div>
          <div class="dots-word">
            <span>Boulder</span>
            <span>Trad</span>
            <span>Sport</span>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-container">
      <div class="dropdown">
      </div>
      <button id="modal-btn" onclick="onBtnClick()">Instructions</button>
      <div class="modal">
        <div class="modal-content">
          <span class="close-btn">close</span>
          <h3>Moving around the map</h3>
          <br>
          <p>Pan - Move mouse over map to pan in any direction</p>
          <p>Zoom - Mouse scroll or use [+] [-] buttons on top left</p>
          <br>
          <h3>Selecting a route</h3>
          <br>
          <p>To select the route, click once</p>
          <p>To see route information, click again</p>
          <p></p>
        </div>
      </div>
      <div class="logo">
        <a href="javascript:void(0)" onclick="window.location.reload()">Crux</a>
      </div>
      <div class="social">
        <a href="https://github.com/bvsillorequez"><i class="fab fa-github fa-2x"></i></a>
        <a href="http://www.linkedin.com/in/bsillo"><i class="fab fa-linkedin fa-2x"></i></a>
        <a href="http://bryan.sillorequez.com"><i class="fas fa-globe-americas fa-2x"></i></a>
      </div>
    </div>
  </div>

  <script src="./src/parks.js"></script>
  <script src="./src/index.js"></script>
  <script src="./src/type.js"></script>
  <script src="./src/grades.js"></script>

  <script>
    function onBtnClick() {
      let modalBtn = document.getElementById("modal-btn")
      let modal = document.querySelector(".modal")
      let closeBtn = document.querySelector(".close-btn")
      modalBtn.onclick = function () {
        modal.style.display = "block"
      }
      closeBtn.onclick = function () {
        modal.style.display = "none"
      }
      window.onclick = function (e) {
        if (e.target == modal) {
          modal.style.display = "none"
        }
      }
    }
  </script>
  

</body>
</html>
