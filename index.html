  <div id="mapid"></div>
  <style>
    #mapid { height: 800px; width: 800px;}
  </style>

  <script>
    var mymap = L
        .map('mapid')
        .setView([37.840548, -119.5165878], 10);

        L.tileLayer(
          'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
          maxZoom: 16,
        }).addTo(mymap);

    L.svg().addTo(mymap);

    // let markers = [
    //   { long: -119.3992, lat: 37.8186 }
    // ]

    d3.json("https://www.mountainproject.com/data/get-routes-for-lat-lon?lat=37.840548&lon=-119.5165878&maxDistance=10&maxResults=500&minDiff=5.6&maxDiff=5.15a&key=200243839-81d7f5a3fe0faee7505eebca1bbee9af", function(routes){
      // debugger
      routes.routes.forEach(function(d) {
        // debugger
        d.LatLng = new L.LatLng(d.latitude, d.longitude)
      })
      // debugger
      d3.select("#mapid")
        .select("svg")
        .selectAll("circles")
        .data(routes.routes)
        .enter()
        .append("circle")
        .attr("cx", function(d){ return mymap.latLngToLayerPoint([d.latitude,d.longitude]).x})
        .attr("cy", function(d){ return mymap.latLngToLayerPoint([d.latitude,d.longitude]).y})
        .attr("r", 14)
        .style("fill", "red")
        .attr("stroke", "red")
        .attr("stroke-width", 3)
        .attr("fill-opacity", .4)
    })

    function update() {
        d3.selectAll("circle")
          .attr("cx", function (d) { return mymap.latLngToLayerPoint([d.latitude, d.longitude]).x })
          .attr("cy", function (d) { return mymap.latLngToLayerPoint([d.latitude, d.longitude]).y })
      }

    mymap.on("moveend", update)


    d3.json("https://www.mountainproject.com/data/get-routes-for-lat-lon?lat=37.840548&lon=-119.5165878&maxDistance=10&maxResults=500&minDiff=5.6&maxDiff=5.15a&key=200243839-81d7f5a3fe0faee7505eebca1bbee9af", function(data) {
      let canvas = d3.select("mapid")
        .append("svg")
        .attr("width", 50)
        .attr("height", 50)

        canvas
          .selectAll("circle")
          .data(data)
          .enter()
          .append("circle")
          .attr("cx", function(d){return d.latitude})
          .attr("cy", function(d){return d.longitude})
          .attr("r", 7)
        
    })
  </script>
